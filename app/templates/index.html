{% extends "base.html" %} {% block content %}

<div style="height: 20px"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <div class="jumbotron">
                <div class="container py-4">
                    <div class="p-5 mb-3 bg-light rounded-3">
                        <div class="container-fluid py-5">
                            <h1 style="text-align: center">Quasar!</h1>
                            <hr />
                            <button
                                class="btn btn-secondary"
                                onclick="location.href='https://github.com/FreddyWordingham/Quasar'"
                            >
                                Repository
                            </button>
                            <button
                                class="btn btn-secondary"
                                onclick="location.href='https://FreddyWordingham.github.io/Quasar/'"
                            >
                                Documentation
                            </button>
                            <button
                                class="btn btn-secondary"
                                onclick="location.href='/docs'"
                            >
                                API
                            </button>
                            <hr />
                            <div
                                class="input-group"
                                style="margin-bottom: 15px"
                            >
                                <input
                                    id="index-session_id"
                                    type="text"
                                    class="form-control"
                                    placeholder="Session ID"
                                    onkeyup="$index.process_keystroke(event)"
                                />
                                <button
                                    id="start_session_button"
                                    class="btn btn-primary"
                                    onclick="$index.start_session()"
                                >
                                    Start <i class="bi bi-play-fill"></i>
                                </button>
                            </div>
                            {% for session_id in sessions %}
                            <div class="input-group" style="margin-bottom: 5px">
                                <button
                                    class="btn btn-primary"
                                    onclick="location.href='/session/id/{{ session_id }}'"
                                >
                                    Load
                                </button>
                                <input
                                    type="text"
                                    class="form-control"
                                    value="{{ session_id }}"
                                    disabled
                                />
                                <button
                                    class="btn btn-danger"
                                    onclick="$index.end_session(this, '{{ session_id }}')"
                                >
                                    End
                                </button>
                            </div>
                            {% endfor %}
                            <hr />
                            <button
                                class="btn btn-warning"
                                onclick="$index.clean_session_data()"
                            >
                                Clean
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
</div>

<script>
    $index = {
        process_keystroke: function (event) {
            if (event.keyCode === 13) {
                $("#start_session_button").click();
            }
        },

        start_session: function () {
            let session_id = $("#index-session_id").val();
            $.post(
                "/session/id/" + session_id + "/new",
                {},
                function (session_id) {
                    window.location.replace("/session/id/" + session_id);
                }
            );
        },

        end_session: function (elem, session_id) {
            $.post(
                "/session/id/" + session_id + "/end",
                {},
                function (session_id) {
                    $(elem).parent().hide();
                }
            );
        },

        clean_session_data: function () {
            $.post("/session/clean");
        },
    };

    $(document).ready(function () {
        $("#index-session_id").val(new Date().toISOString());
    });
</script>

{% endblock %}
