<style>
    #render-progress {
        display: grid;
        grid-template-columns: repeat(7, auto);
        grid-gap: 5px;
    }
</style>

<textarea id="render-input" class="prism-live language-json fill">
{{ input }}</textarea
>
<hr />
<button id="render-run_button" class="btn btn-primary" onclick="$render.run()">
    Run <i class="bi bi-play-fill"></i>
</button>
<div id="render-progress_bar_continer" class="progress" style="display: none">
    <div
        id="render-progress_bar"
        class="progress-bar progress-bar-striped progress-bar-animated"
        role="progressbar"
        style="width: 0%"
    ></div>
</div>

<script>
    var $render = {
        run: function () {
            $("#render-run_button").hide();
            $("#render-progress_bar_continer").show();

            let config = $("#render-input").val();
            $.ajax({
                url: "/session/id/" + $session_id + "/render",
                type: "post",
                contentType: "application/json",
                data: JSON.stringify({
                    config: config,
                }),
                success: function () {
                    $("#render-result").remove();
                    $("#display_container").append(
                        "<div id='render-progress' class='display'></div>"
                    );

                    const obj = JSON.parse(config);
                    for (var i = 0; i < obj["settings"]["tiles"][0]; ++i) {
                        for (var j = 0; j < obj["settings"]["tiles"][1]; ++j) {
                            $("#render-progress").append(
                                "<div><img id='render-tile-" +
                                    i +
                                    "_" +
                                    j +
                                    "'></img></div>"
                            );
                        }
                    }

                    var last_response = "start";
                    let progress_monitor = setInterval(function () {
                        $.get(
                            "/session/id/" + $session_id + "/render/progress",
                            {},
                            function (response) {
                                let x = response.slice(0, -1);
                                if (response == "FINISHED\n") {
                                    clearInterval(progress_monitor);
                                    $("#render-run_button").show();
                                    $("#render-progress_bar_continer").hide();
                                    $("#render-progress_bar")
                                        .css("width", "0%")
                                        .text("");
                                } else {
                                    $("#render-progress_bar")
                                        .css("width", x + "%")
                                        .text(x + "%");

                                    let url =
                                        "/static/sessions/" +
                                        $session_id +
                                        "/frame_one/colour.png?" +
                                        new Date().getTime();
                                    $("#render-result").attr("src", url);
                                }

                                if (response != last_response) {
                                    last_response = response;

                                    $.get(
                                        "/session/id/" +
                                            $session_id +
                                            "/render/tiles",
                                        {},
                                        function (response) {
                                            function display_tile(
                                                value,
                                                index
                                            ) {
                                                let numbers =
                                                    value.match(/\d/g);
                                                let xi =
                                                    numbers[numbers.length - 2];
                                                let yi =
                                                    numbers[numbers.length - 1];
                                                console.log(
                                                    ">>> " +
                                                        xi +
                                                        ":" +
                                                        yi +
                                                        " <> " +
                                                        index
                                                );

                                                let url =
                                                    "/static/sessions/" +
                                                    $session_id +
                                                    "/frame_one/colour_" +
                                                    xi +
                                                    "_" +
                                                    yi +
                                                    ".png?" +
                                                    new Date().getTime();
                                                $(
                                                    "#render-tile-" +
                                                        xi +
                                                        "_" +
                                                        yi
                                                ).attr("src", url);
                                                console.log(url);
                                            }
                                            response.forEach(display_tile);
                                        }
                                    );
                                }
                            }
                        );
                    }, 1000);
                },
                error: function (response) {
                    alert("Error: " + response);
                },
            });
        },

        del: function () {
            $("#render-result").remove();
        },
    };

    $(document).ready(function () {
        $plugin.del["render"] = $render.del;
    });
</script>
